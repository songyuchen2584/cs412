{% extends 'project/base.html' %}

{% block content %}
<h1>All Accounts</h1>

  {% for account in accounts %}
    <div>
        {{account.username}}
        <img src="{{ account.profile_picture.url }}" alt="No profile picture available.">
    </div>
  {% empty %}
    <p>No accounts created.</p>
  {% endfor %}

{% endblock %}
