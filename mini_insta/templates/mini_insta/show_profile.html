{% extends 'mini_insta/base.html' %}

{% block content %}
<h2>Profile</h1>

<main class = "grid-container">
<div>
    <profile>
        <div>
            <h2>{{profile.display_name }}</h2>
            <p>
                {{profile.bio_text}}
            </p>

            <img src ="{{profile.profile_image_url}}">
        </div>
        <hr>
    </profile>
</div>

{% endblock %}
