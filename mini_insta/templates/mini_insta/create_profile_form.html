{% extends 'mini_insta/base.html' %}

{% block content %}
<h1> Register for a new Account</h1>

<form action ="{% url 'create_profile'%}" method="POST">
    {% csrf_token %}
    
    <h3>User Info</h3>
    {{ user_form.as_p }}

    <h3>Profile Info</h3>
    {{ form.as_p }}

    <button type="submit">Create Profile</button>
</form>


{% endblock %}
